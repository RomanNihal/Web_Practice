<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payemnt Form</title>
</head>

<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>

        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>
                <input type="radio" name="gender" id="male" required>Male
                <input type="radio" name="gender" id="female" required>Female
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="3"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" required></p>
        <p>Postcode: <input type="number" name="postcode" id="postcode"></p>

        <h2>Payment Information</h2>
        <p>Card Type:*
            <select name="card_type" id="card_type" required>
                <option value="">Select a card type</option>
                <option value="Visa">Visa</option>
                <option value="bKash">bKash</option>
                <option value="Rocket">Rocket</option>
            </select>
        </p>
        <p>Card Number:* <input type="number" name="card_number" id="card_number" required></p>
        <p>Expiration Date:* <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV:* <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
